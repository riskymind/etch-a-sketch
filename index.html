<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <!-- Header Section -->

    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <!-- MAIN Section -->
    <main>
        <div class="settings">
            <input type="color" value="#333333" id="color-picker-btn">
            <button id="color-btn">Color mode</button>
            <button id="rainbow-btn">Rainbow mode</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div class="size-value" id="sizeValue">16 * 16</div>
            <input type="range" value="16" min="1" max="64" id="size-slider">
        </div>
        <div class="grid" id="grid"></div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>
            copyright &copy; <script>document.write(new Date().getFullYear())</script>
            Kaylayshi.
        </p>
    </footer>

</body>
</html>
